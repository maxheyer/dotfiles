[global/wm]
margin-top    = 0
margin-bottom = -18
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
enable-ipc = true
width = 100%
height = 25
radius = 0
fixed-center = true
background = ${colors.bg}
foreground = ${colors.fg}

border-color = ${colors.tp}

padding = 2
module-margin = 1

font-0 = JetbrainsMono Nerd Font:style=Medium:size=10;3

modules-left    = menu bspwm
modules-center  = time
modules-right   = pulseaudio dunst blt cpu memory temperature disk network

tray-position = right
tray-padding = 2
tray-detached = false

override-redirect = true
wm-restack = bspwm
cursor-click  = pointer

[settings]
screenchange-reload = true
